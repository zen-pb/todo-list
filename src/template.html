<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./icon.svg" />
    <title>Talaan</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-main">
          <button id="inbox">
            <img src="./inbox.svg" alt="Inbox icon" />Inbox
            <span id="inboxCount"></span>
          </button>
          <button id="today">
            <img src="./calendar-today.svg" alt="Today icon" />Today<span
              id="todayCount"
            ></span>
          </button>
          <button id="week">
            <img src="./calendar-week.svg" alt="This week icon" />This Week<span
              id="weekCount"
            ></span>
          </button>
        </div>
        <hr />
        <div class="nav-other">
          <button id="projects">
            <img src="./projects.svg" alt="Projects icon" />Projects<span
              id="projectCount"
            ></span>
          </button>
          <button id="notes">
            <img src="./notes.svg" alt="Notes icon" />Notes<span
              id="noteCount"
            ></span>
          </button>
        </div>
      </nav>
    </header>
    <div class="content"></div>
  </body>
</html>
