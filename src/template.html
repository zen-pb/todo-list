<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/icon.svg" />
    <title>Talaan</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-item">
          <button id="inbox">
            <img src="./assets/images/inbox.svg" alt="Inbox icon" />
            <span>Inbox</span>
          </button>
          <span id="inboxCount"></span>
        </div>
        <div class="nav-item">
          <button id="notes">
            <img src="./assets/images/notes.svg" alt="Notes icon" />
            <span>Notes</span>
          </button>
          <span id="noteCount"></span>
        </div>
        <div class="nav-item">
          <button id="projects">
            <img src="./assets/images/projects.svg" alt="Projects icon" />
            <span>Projects</span>
          </button>
        </div>
      </nav>
    </header>
    <div id="content"></div>
  </body>
</html>
