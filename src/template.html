<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/icon.svg" />
    <title>Talaan</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-main">
          <div class="nav-item">
            <button id="inbox">
              <img src="./assets/images/inbox.svg" alt="Inbox icon" />
              <span>Inbox</span>
            </button>
            <span id="inboxCount"></span>
          </div>
          <div class="nav-item">
            <button id="today">
              <img src="./assets/images/calendar-today.svg" alt="Today icon" />
              <span>Today</span>
            </button>
            <span id="todayCount"></span>
          </div>
          <div class="nav-item">
            <button id="week">
              <img
                src="./assets/images/calendar-week.svg"
                alt="This week icon"
              />
              <span>This Week</span>
            </button>
            <span id="weekCount"></span>
          </div>
        </div>
        <hr />
        <div class="nav-other">
          <div class="nav-item">
            <button id="projects">
              <img src="./assets/images/projects.svg" alt="Projects icon" />
              <span>Projects</span>
              <img src="./assets/images/nav-dropdown.svg" alt="Dropdown icon" />
            </button>
          </div>
          <div class="nav-item">
            <button id="notes">
              <img src="./assets/images/notes.svg" alt="Notes icon" />
              <span>Notes</span>
            </button>
            <span id="noteCount"></span>
          </div>
        </div>
      </nav>
    </header>
    <div id="content"></div>
  </body>
</html>
